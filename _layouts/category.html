---
layout: default
---
<div class="posts">
    {% assign category = page.category | default: page.title %}
    {% for post in site.categories[category] %}
    <div class="post">
      <h1 class="post-title">
        <a href="{{ post.url | absolute_url }}">
          {{ post.title }}
        </a>
      </h1>
  
      <span class="post-date">{{ post.date | date_to_string }}</span>
    </div>
    {% endfor %}
</div>
